
<form (ngSubmit)="Update()">
    <legend>Edit Employee</legend>

    <div class="form-group">
        <label for="No">No</label>
        <input type="text" class="form-control" name="No" id="No" placeholder="No" [(ngModel)]="emp.No" disabled="disabled">
    </div>  
    
    <div class="form-group">
        <label for="Name">Name</label>
        <input type="text" class="form-control" name="Name" id="Name" placeholder="Name" [(ngModel)]="emp.Name">
    </div>  

    <div class="form-group">
        <label for="Age">Age</label>
        <input type="text" class="form-control" name="Age" id="Age" placeholder="Age" [(ngModel)]="emp.Age">
    </div>  

    

    <button type="submit" class="btn btn-success" >Update</button>

    <button type="button" class="btn btn-danger" (click)="callMeToCancel()">Cancel</button>
    
</form>
