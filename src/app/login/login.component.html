
<form (ngSubmit)="SignIn()">
    <legend>LOGIN here</legend>

    <div class="form-group">
        <label for="uname">uname</label>
        <input type="text" class="form-control" name="uname" id="uname" placeholder="uname" [(ngModel)]="userdetails.uname">
    </div>

    <div class="form-group">
        <label for="password">password</label>
        <input type="text" class="form-control" name="password" id="password" placeholder="password" [(ngModel)]="userdetails.password">
    </div>

    <button type="submit" class="btn btn-success" >Add</button>

    
</form>
